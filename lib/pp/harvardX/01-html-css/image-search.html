    <footer class="mb-5">
        <form action="/contact">

        </form>
        <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
            <!-- https://validator.w3.org/ -->
            <input name="doctype" type="hidden" value="HTML5">
            <input name="fragment" type="hidden">
            <input alt="Validate" src="lib/img/I_heart_validator.png" type="image"> 
        </form>
        <script>    
            //  HTML Validator FROM W3C validation services
            //  Adapted from https://stackoverflow.com/a/10162353
            document.addEventListener('DOMContentLoaded', function() {
                const html = '<!DOCTYPE ' + document.doctype.name +
                    (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                    (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                    (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                    '>\n' + document.documentElement.outerHTML;

                //  Checks for HTML validations
                document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;

                });
        </script>
    </footer>
