<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel='stylesheet' href='static/style.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>    
        <title>krigjo25 | Home</title>    

    </head>
    <body>
        <header>
            <h1>
                <span>GetAcademy Introduction</span>
            </h1>
            <nav class ='menu'>
                <button class='normal' onclick='normal()'>normal</button>
                <button class='vertical' onclick='vertical()'>Vertical</button>
                <button class='horizontal' onclick='horizontal()'>Horizontal</button>
                <button class='grid' onclick='grid()'>Grid</button>
            </nav>
        </header>   
        <main>
            <section class='tools' onclick='tools(this)'>
                <h2>Tools</h2>
                <div class='item'></div>
            </section>
            <section class='html' onclick='html(this)'>
                <h2>HTML</h2> 
                <div class='item'></div>
            </section>
            <section class='css' onclick='css(this)'>
                <h2>CSS</h2>
                <div class='item'></div>
            </section>
            <section class='js' onclick='js(this)'>
                <h2>JacvaScript</h2>
                <div class='item'></div>
            </section>
            <section class='structure' >
                <h2 onclick='structure(this)'>Structure</h2>
                <div class='item'></div>
            </section>
        </main>
        <footer>
            <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                <input name="doctype" type="hidden" value="HTML5">
                <input name="fragment" type="hidden">
                <input alt="Validate" src="resources/img/I_heart_validator.png" type="image"> <!-- https://validator.w3.org/ -->
            </form>                         
        </footer>
        <script src ='resources/js/getAcademy.js'></script>
        <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Adapted from https://stackoverflow.com/a/10162353
                    const html = '<!DOCTYPE ' +
                    document.doctype.name +
                    (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                    (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                    (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                    '>\n' + document.documentElement.outerHTML;
                    document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;

                });
            </script>

    </body>
</html>
